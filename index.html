<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Titillium+Web:200italic,200,400' rel='stylesheet' type='text/css'>
        <script src="./bower_components/html5shiv/dist/html5shiv.js"></script>
        <!--[if lte IE 7 ]>
            <script type="text/javascript" src="./bower_components/ie7-box-sizing/index.js"></script>
        <![endif]-->
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <div class="container clearfix">
          <header class="clearfix" id="header">
            <p class="hint"> Loading ... </p>
          </header>
          <div class="clearfix land">
            <div class="left" id="content">
              <p class="hint"> Loading ... </p>
            </div>
            <aside class="breathe right" id="sidebar">
              <h3>My Favs</h3>
              <div id="favs">
                <p class="hint"> Loading ... </p>
              </div>
            </aside>
          </div>
        </div>

        <script type="text/template" id="tpl-header">
          <hgroup class="breathe left">
            <h1 class="thin glow">{{header.title}}</h1>
            <h2 class="italic">{{header.subtitle}}</h2>
          </hgroup>
          <div class="mobile-hide breathe right">
            <img id="alertSign" height="80" src="{{header.image.url}}" alt="{{header.image.title}}" />
          </div>
        </script>

        <script type="text/template" id="tpl-content">
          {{#articles}}
          <article class="breathe article">
            <h3 class="article-title">&raquo; {{title}}</h3>
            <p class="article-content">{{text}}</p>
          </article>
          {{/articles}}
        </script>

        <script type="text/template" id="tpl-favs">
          <div class="aside">
          <ul class="clean-list breathe">
            {{#sidebar.links}}
            <li class="links"><a href="{{{url}}}" title="{{text}}">{{text}}</a></li>
            {{/sidebar.links}}
          </ul>
          </div>
        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="./bower_components/jQuery/jquery.min.js"><\/script>')</script>
        <script src="./bower_components/mustache/mustache.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
