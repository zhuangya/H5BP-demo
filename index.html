<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="./bower_components/skeleton/stylesheets/base.css">
        <link rel="stylesheet" href="./bower_components/skeleton/stylesheets/skeleton.css">
        <link rel="stylesheet" href="./bower_components/skeleton/stylesheets/layout.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
          <div id="header" class="twelve columns"> </div>
          <div id="content" class="nine columns"> </div>
          <div id="sidebar" class="three columns"> </div>
        </div>

        <script type="text/template" id="tpl-header">
          <div class="header">
            <h1>{{header.title}}</h1>
            <h2>{{header.subtitle}}</h2>
            <img src="{{header.image.url}}" alt="{{header.image.title}}" />
          </div>
        </script>

        <script type="text/template" id="tpl-content">
          <div class="article">
            {{#articles}}
            <h3>{{title}}</h3>
            <p>{{text}}</p>
            {{/articles}}
          </div>
        </script>

        <script type="text/template" id="tpl-sidebar">
          <div class="aside">
          <ul>
            {{#sidebar.links}}
            <li><a href="{{{url}}}" title="{{text}}">{{text}}</a></li>
            {{/sidebar.links}}
          </ul>
          </div>
        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="./bower_components/jQuery/jquery.min.js"><\/script>')</script>
        <script src="./bower_components/mustache/mustache.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src='//www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
